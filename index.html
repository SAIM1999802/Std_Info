<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Todo List</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 ">

                    <fieldset style="border:2px solid black;" class="p-4">
                        <legend>Add Student:</legend>

                        <div class="mt-2"><label for="stdname">Student Name :</label>
                            <input id="stdname" class="form-control" type="text">
                        </div>

                        <div class="mt-2"><label for="rollno">Roll Number :</label>
                            <input id="rollno" class="form-control" type="number">
                        </div>

                        <div class="mt-2"> <label for="email">email :</label>
                            <input id="email" class="form-control" type="email">
                        </div>

                        <div class="mt-2"><label for="module">Course :</label>
                            <select name="" class="form-control" id="module">
                                <option value="">MCC-Module A</option>
                                <option value="">MCC-Module B</option>
                                <option value="">MCC-Module C</option>
                                <option value="">MCC-Module D</option>
                            </select>
                        </div>

                        <button class="btn btn-info mt-4" onclick="addTable();clearResult()" value="Save">Save</button>

                    </fieldset>
            </div>

            <div class="col-md-8 offset-md-1">

                <table class="table  text-center" id="show">
                    <tr class="table-dark">
                        <th colspan="4" class="fs-3 text-white ">Students Information</td>
                    </tr>
                    <tr class="table-primary text-uppercase ">
                        <th class="fw-bold ">name</th>
                        <th class=" fw-bold ">Roll No</th>
                        <th class="fw-bold  ">Email</th>
                        <th class="fw-bold ">Course</th>
                    </tr>
                   
                    
                    
                </table>
            </div>
        </div>
    </div> 
    
</body>
</html>
